<html>
<head>
<title>TUNIBEST LOGIN</title>
<link rel="stylesheet" href=".hi{.css">
</head>
<body>
<div class="hi">
    <div class="soul">
        <div class="button-loginpage">
            <div id="btn"></div>
            <button  type="button" class="press" onclick="login()">Login</button>
            <button type="button" class="press" onclick="register()">Register</button>
        </div>
        <div class="socialmedia">
            <a href="https://www.facebook.com" target="_blank"><img src="images\6422199.png"></a>
            <a href="https://myaccount.google.com/?tab=kk" target="_blank"><img src="images\60543.png"></a>
            <a href="https://twitter.com/login" target="_blank"><img src="images\733635.png"></a>
            </div>
        <form id="login" class="input">
            <input type="text" class="field" placeholder="User Id">
            <input type="password" class="field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button id="log" type="submit" class="submit-btn" >

               <a class="second" href="secondPage.html">Login</a>

            </button>
        </form>
        <form id="register" class="input">
            <input type="text" class="field" placeholder="User Id" required>
            <input type="email" class="field" placeholder="Email Id" required>
            <input type="password" class="field" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" href ="#login"class="submit-btn">Register</button>
        </form>

    </div>
    
</div>

<script>
var x = document.getElementById("login")
var y = document.getElementById("register")
var z = document.getElementById("btn")
document.getElementById("register").style.display = "none";


function register(){
    document.getElementById("login").style.display = "none";
    document.getElementById("register").style.display = "block";
    z.style.left = "110px"
}
function login(){
    document.getElementById("login").style.display = "block";
    document.getElementById("register").style.display = "none";
    y.display  = "none"
    z.style.left = "-3px"
}

    document.getElementById("log").onclick = function () {
        location.href = "secondPage.html";
    };





</script>



</body>

</html>
